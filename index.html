<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/icon_plus.png">
</head>
<body>
    <ul class="cardCollection">
        <li class="cardAttr">
            <ul class="dateTimeCard">
                <li><ul class="dateIconAlign">
                    <li><h3 id = "date" class="textItem"></h3></li>
                    <li class="gifIconItem" style="background-image: url(./icons/icon_time.gif); background-size: cover;"></li>
                </ul></li>
                <li><h1 id = "time" class="textItem"></h1></li>
            </ul>
        </li>
        <li class="cardAttr">
            <ul class="weatherCard">
                <li class="gifIconItem" style="background-image: url(./icons/icon_temp.gif); background-size: cover;"></li>
                <li><ul class="weatherTempAlign">
                    <li><h2 id = "temp" class="textItem"></h2></li>
                    <li><h3 id = "hiLo" class="textItem"></h3></li>
                </ul></li>
                <li><ul class = "weatherAttrAlign">
                    <li><h4 id = "humid" class="textItem"></h4></li>
                    <!-- <li><h4 id = "uv" class="textItem"></h4></li> -->
                    <li><h4 id = "wind" class="textItem"></h4></li>
                    <li><h4 id = "sunset" class="textItem"></h4></li>
                    <!-- <li><h4 id = "moon" class="textItem"></h4></li> -->
                </ul></li>
            </ul>
        </li>
        <li class="cardAttr">
            <ul class="shortcutsCard">
                <li><button class="btn" onclick="window.location.href='https://messenger.com';" style="background-image: url(./icons/icon_messenger.png);"></button></li>
                <li><button class="btn" onclick="window.location.href='https://gmail.com';" style="background-image: url(./icons/icon_gmail.png);"></button></li>
                <li><button class="btn" onclick="window.location.href='https://youtube.com';" style="background-image: url(./icons/icon_youtube.png);"></button></li>
                <li><button class="btn" onclick="window.location.href='https://crunchyroll.com';" style="background-image: url(./icons/icon_crunchy.png);"></button></li>
                <li><button class="btn" onclick="window.location.href='https://twitch.com';" style="background-image: url(./icons/icon_twitch.png);"></button></li>
            </ul>
        </li>
    </ul>
    <script src="script.js"></script>
    <span id="time"></span>
</body>
</html>
