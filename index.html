<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(./backgroundImages/homeImage1.jpeg);">
    <ul class="cardCollection">
        <li class="cardAttr">
            <ul class="dateTimeCard">
                <li><ul class="dateIconAlign">
                    <li><h3 class="textItem">Date</h3></li>
                    <li class="gifIconItem" style="background-image: url(./icons/icon_time.gif); background-size: cover;"></li>
                </ul></li>
                <li><h1 class="textItem">TIME</h1></li>
            </ul>
        </li>
        <li class="cardAttr">
            <ul class="weatherCard">
                <li class="gifIconItem" style="background-image: url(./icons/icon_temp.gif); background-size: cover;"></li>
                <li><ul class="weatherTempAlign">
                    <li><h2 class="textItem">85</h2></li>
                    <li><h3 class="textItem">86 / 86</h3></li>
                </ul></li>
                <li><ul class="weatherAttrAlign">
                    <li><h4 class="textItem">humidity: 58%</h4></li>
                    <li><h4 class="textItem">uv: 9 of 10</h4></li>
                    <li><h4 class="textItem">moon: full</h4></li>
                </ul></li>
            </ul>
        </li>
        <li class="cardAttr">
            <ul class="shortcutsCard">
                <li class="shortcutsItem" style="background-image: url(./icons/icon_messenger.png);"></li>
                <li class="shortcutsItem" style="background-image: url(./icons/icon_gmail.png);"></li>
                <li class="shortcutsItem" style="background-image: url(./icons/icon_youtube.png);"></li>
                <li class="shortcutsItem" style="background-image: url(./icons/icon_crunchy.png);"></li>
                <li class="shortcutsItem" style="background-image: url(./icons/icon_twitch.png);"></li>
            </ul>
        </li>
    </ul>
</body>
</html>
